{% extends 'parent/base.html' %}
{% block title %}افزودن آدرس جدید{% endblock %}

{% block content %}
<main class="add-address">
    <div class="container">
        <h2>افزودن آدرس جدید</h2>

        <form method="post" novalidate>
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="form-grid">
                {% for field in form %}
                    <div class="form-group">
                        <label>{{ field.label_tag }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="error">{{ field.errors|join:", " }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>

            <input type="hidden" name="next" value="{{ next_url }}">
            <button type="submit" class="btn btn-primary">ثبت آدرس</button>
            <a href="{{ next_url }}" class="btn btn-secondary">انصراف</a>
        </form>
    </div>
</main>
{% endblock %}
