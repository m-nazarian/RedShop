<h3 class="text-lg font-bold text-gray-900 mb-4 border-b pb-2">
    {% if form.instance.pk %}ویرایش آدرس{% else %}افزودن آدرس جدید{% endif %}
</h3>

<form method="post" id="ajax-address-form" action="{{ action_url }}" novalidate class="space-y-4">
    {% csrf_token %}

    {% if form.non_field_errors %}
        <div class="bg-red-50 text-red-600 p-3 rounded-lg text-sm">
            {{ form.non_field_errors }}
        </div>
    {% endif %}

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        {% for field in form %}
            <div class="form-group {% if field.name == 'address_line' %}md:col-span-2{% endif %}">
                <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-xs text-red-500 mt-1">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
        {% endfor %}
    </div>

    <div class="flex justify-end gap-3 mt-6 pt-4 border-t">
        <button type="button" onclick="closeModal()" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors text-sm">
            انصراف
        </button>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors shadow-lg shadow-blue-600/30 text-sm">
            ذخیره آدرس
        </button>
    </div>
</form>

<script>
    // هندل کردن سابمیت فرم داخل خود مودال
    // چون این HTML با AJAX میاد، اسکریپتش هم همینجا اجرا میشه
    document.getElementById('ajax-address-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const form = this;
        const formData = new FormData(form);
        const submitBtn = form.querySelector('button[type="submit"]');

        // حالت لودینگ
        submitBtn.disabled = true;
        submitBtn.innerHTML = 'در حال ذخیره...';

        fetch(form.action, {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest' // علامت AJAX
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // موفقیت: بستن مودال و رفرش لیست آدرس‌ها
                closeModal();
                showToast('آدرس با موفقیت ذخیره شد', 'success');
                // رفرش کردن تب آدرس‌ها (تابع موجود در profile.js)
                const addressTab = document.querySelector('.tab-link[data-target="addresses"]');
                if(addressTab) addressTab.click();
            } else {
                // خطا: فرم را با خطاهای جدید جایگزین کن
                document.getElementById('modal-content').innerHTML = data.html_form;
            }
        })
        .catch(err => {
            console.error(err);
            showToast('خطایی رخ داد', 'error');
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'ذخیره آدرس';
        });
    });
</script>
