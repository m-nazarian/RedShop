{% extends 'parent/base.html' %}
{% block title %}رمز تغییر کرد{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center bg-gray-50 py-12 px-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-lg border border-green-100 p-8 text-center">
        <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
            <span class="text-4xl">🎉</span>
        </div>
        <h2 class="text-2xl font-bold text-gray-900 mb-4">عملیات موفقیت‌آمیز بود</h2>
        <p class="text-gray-500 mb-8">رمز عبور شما با موفقیت تغییر کرد. اکنون می‌توانید با رمز جدید وارد شوید.</p>
        
        <a href="{% url 'account:login' %}" class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition-colors">
            ورود به حساب کاربری
        </a>
    </div>
</div>
{% endblock %}
